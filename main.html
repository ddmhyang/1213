<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'Source Han Serif SC';
                src: url('fonts/SourceHanSerifSC-Bold.woff2') format('woff2'),
                    url('fonts/SourceHanSerifSC-Bold.woff') format('woff');
                font-weight: bold;
                font-style: normal;
            }

            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #000000;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 430px;
                height: 932px;
                background-color: #000000;
                transform-origin: center center;
                transition: width 0.2s, height 0.2s;
                position: relative;
                overflow: hidden;
            }
            
            #index_box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 250px;
                height: 212px;
                background: #820000 0% 0% no-repeat padding-box;
                box-shadow: inset 0px 0px 20px #000000;
                border-radius: 39px;
                opacity: 1;
                display: flex;
                z-index: 1000;
            }

            #logo_text{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 65px;
                height: 62px;
                opacity: 1;
                transition: opacity 0.5s ease;
            }

            #text1, #text2 {
                font-family: 'Source Han Serif SC', serif;
                font-size: 8px;
                line-height: 30px;
                font-weight: 700 !important;
                color: #820000;
                text-align: center;
                letter-spacing: 0px;
                opacity: 1;
                z-index: 5000;
            }
            #text1{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -250px);
            }

            #text2{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, 116px);
            }

            .texture_overlay1 {
                width: 430px;
                height: 932px;
                background: transparent url("src/paper.jpg") 0% 0% no-repeat padding-box;
                mix-blend-mode: color-burn;
                opacity: 0.7;
                z-index: 2000;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                clip-path: inset(10% 10% 10% 10%);
            }

            .texture_overlay2 {
                width: 430px;
                height: 932px;
                transform: matrix(0, 1, -1, 0, 0, 0);
                background: transparent url("src/slash.png") 0% 0% no-repeat padding-box;
                mix-blend-mode: color-burn;
                opacity: 0.2;
                z-index: 2000;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                clip-path: inset(10% 10% 10% 10%);
            }

            #main_text{
                opacity: 0;
                z-index: 7000;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, 50%) scale(0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                transition: opacity 0.5s ease, transform 0.5s ease;
            }

            #main_text a, .separator{
                text-align: center;
                font:  normal normal bold 11px/146px 'KoPubWorldBatang', serif;
                color: #000000;
                text-align: center;
                letter-spacing: -0.17px;
            }

            .separator{
                margin: 0 12px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="index_box">
                <img id="logo_text" src="src/logo.png">
            </div>
            <a id="text1">
                <b>
                    猫兄弟物語 <br>
                    猫の兄弟が住んでいた。 <br>
                    二人は兄弟だったのに <br>
                    毛の色が違っていた。
                </b>
            </a>
            <a id="text2">
                ... <br>
                さあ…··· <br>
                それが問題だったのだろうか？
            </a>
            <div id="main_text"> 
                <div class="separator">|</div>
                <a id="m_social">글</a>
                <div class="separator">|</div>
                <a id="m_art">그림</a>
                <div class="separator">|</div>
                <a id="m_manga">만화</a>
                <div class="separator">|</div>
                <a id="m_video">영상</a>
                <div class="separator">|</div>
            </div>

            <div class="texture_overlay1"></div>
            <div class="texture_overlay2"></div>
        </div>

    </body>

    <script>

            let scale = 1;

        function adjustScale() {
        let container = document.querySelector('.container');
        let width = window.innerWidth;
        let height = window.innerHeight;

        let scale = 1;

        if (width < 430) {
            scale = width / 430;
        } else {
            scale = height / 932;
        }

        container.style.transform = `scale(${scale})`;
        container.style.transformOrigin = 'center center';
        }

        window.addEventListener('resize', adjustScale);
        adjustScale();

        const container = document.querySelector('.container');
        const logoText = document.querySelector('#logo_text');
        const mainText = document.querySelector('#main_text');
        const textOne = document.querySelector('#text1');
        const textTwo = document.querySelector('#text2');

        let scrollAmount = 0;  // 스크롤 양을 추적
        let touchStartY = 0;    // 터치 시작 위치
        let touchEndY = 0;      // 터치 종료 위치

        function handleScroll(deltaY) {
            if (deltaY > 0) {
                scrollAmount += 30; // 아래로 스크롤
            } else {
                scrollAmount -= 30; // 위로 스크롤
            }

            if (scrollAmount > 50) {
                logoText.style.opacity = 0; // logo_text 숨기기
                mainText.style.opacity = 1; // main_text 보이기
                textOne.style.opacity = 0;
                textTwo.style.opacity = 0;
                mainText.style.transform = 'translate(-50%, -50%) scale(1)';
            } else {
                logoText.style.opacity = 1; // logo_text 보이기
                mainText.style.opacity = 0; // main_text 숨기기
                textOne.style.opacity = 1;
                textTwo.style.opacity = 1;
                mainText.style.transform = 'translate(-50%, 50%) scale(1)';
            }
        }

        // 마우스 휠 이벤트
        container.addEventListener('wheel', function(event) {
            handleScroll(event.deltaY);
        });

        // 터치 시작 이벤트
        container.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
        });

        // 터치 이동 이벤트
        container.addEventListener('touchmove', function(event) {
            touchEndY = event.touches[0].clientY;
            let deltaY = touchStartY - touchEndY; // 스크롤 방향 계산

            // 너무 작은 이동은 무시 (터치 오차 방지)
            if (Math.abs(deltaY) > 10) {
                handleScroll(deltaY);
                touchStartY = touchEndY; // 계속해서 움직임을 감지
            }
        });
    </script>
</html>
