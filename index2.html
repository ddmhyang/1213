<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            (function(d) {
              var config = {
                kitId: 'odi7jtq',
                scriptTimeout: 3000,
                async: true
              },
              h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
            })(document);
          </script>

        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #000000;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 430px;
                height: 932px;
                background-color: #000000;
                transform-origin: center center;
                transition: transform 0.2s;
            }

            #index_box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 250px;
                height: 212px;
                background: #820000;
                box-shadow: inset 0px 0px 20px #000000;
                border-radius: 39px;
                opacity: 1;
                display: flex;
                z-index: 1000;
                clip-path: inset(1px round 39px);
            }

            #index_text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                font-family: "source-han-serif-japanese", serif;
                font-weight: 900;
                font-size: 8px;
                line-height: 20px;
                color: #000000;
                opacity: 1;
                display: none;
                z-index: 5000;
            }
            
            .texture_overlay1, .texture_overlay2 {
                width: 430px;
                height: 932px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scaleX(-1);
                mix-blend-mode: color-burn;
                z-index: 2000;
            }

            .texture_overlay1 {
                background: url("src/paper.jpg") repeat;
                background-size: 430px 932px;
                opacity: 0.7;
                clip-path: inset(10% 10% 10% 10%);
            }

            .texture_overlay2 {
                background: url("src/slash.png") repeat;
                background-size: 430px 932px; /* 배경 이미지를 컨테이너 크기에 맞춤 */
                opacity: 0.3;
                clip-path: inset(10% 10% 10% 10%);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id = "index">
                <div id="index_box"></div>
                <div id = "index_text">
                    猫兄弟物語 <br>
                    猫の兄弟が住んでいた <br>
                    二人は兄弟だったのに <br>
                    毛の色が違っていた。 <br>
                    ... <br>
                    さあ…···<br>
                    それが問題だったのだろうか？
                </div>
            </div>
            <div class="texture_overlay1"></div>
            <div class="texture_overlay2"></div>
        </div>
    </body>

    <script>
        function adjustScale() {
            let container = document.querySelector('.container');
            let width = window.innerWidth;
            let height = window.innerHeight;;

            let scale = Math.min(width / 430, height / 932);

            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
        }

        window.addEventListener('resize', adjustScale);
        adjustScale();

        document.querySelector('.container').addEventListener('click', function () {
            let indexBoxText = document.querySelector('#index_text');
            if (window.getComputedStyle(indexBoxText).display == 'none') {
                indexBoxText.style.display = 'flex';
            } else {
                window.location.href = 'main.html';
            }
        });
    </script>
</html>
