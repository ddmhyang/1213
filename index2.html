<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #000000;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 430px;
                height: 932px;
                background-color: #000000;
                transform-origin: center center;
                transition: transform 0.2s;
            }

            #index_box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 250px;
                height: 212px;
                background: #820000;
                box-shadow: inset 0px 0px 20px #000000;
                border-radius: 39px;
                opacity: 1;
                display: flex;
                z-index: 1000;
            }

            #index_box a {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                font: normal normal bold 8px/30px 'Source Han Serif SC', serif;
                color: #000000;
                opacity: 1;
                display: none;
            }

            .texture_overlay1, .texture_overlay2 {
                width: 430px;
                height: 932px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                mix-blend-mode: color-burn;
            }

            .texture_overlay1 {
                background: url("img/paper.jpg") no-repeat center/cover;
                opacity: 0.7;
                clip-path: inset(10% 10% 10% 10%);
            }

            .texture_overlay2 {
                background: url("img/slash.png") no-repeat center/cover;
                opacity: 0.2;
                clip-path: inset(10% 10% 10% 10%);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="index_box">
                <a>猫兄弟物語 <br>
                    猫の兄弟が住んでいた <br>
                    二人は兄弟だったのに <br>
                    毛の色が違っていた。 <br>
                    ... <br>
                    さあ…···<br>
                    それが問題だったのだろうか？</a>
            </div>
            <div class="texture_overlay1"></div>
            <div class="texture_overlay2"></div>
        </div>
    </body>

    <script>
        function adjustScale() {
            let container = document.querySelector('.container');
            let width = window.innerWidth;
            let height = window.innerHeight;

            let scale = 1;

            if (width < 430) {
                scale = width / 430;
            } else {
                scale = height / 932;
            }

            container.style.transform = `scale(${scale})`;
            container.style.transformOrigin = 'center center';
        }

        window.addEventListener('resize', adjustScale);
        adjustScale();

        document.querySelector('.container').addEventListener('click', function () {
            let indexBoxText = document.querySelector('#index_box a');
            if (window.getComputedStyle(indexBoxText).display == 'none') {
                indexBoxText.style.display = 'flex';
            } else {
                window.location.href = 'main.html';
            }
        });
    </script>
</html>
